<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar-overlay"></div>
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item active"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="ph ph-list"></i></button>
                    <h2 class="page-title">Wallet Management</h2>
                </div>
            </header>

            <div class="recent-orders-section">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Balance</th>
                                <th>Last Transaction</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td><strong>$120.50</strong></td>
                                <td>+$50.00 (Refund)</td>
                                <td><span class="status-badge status-active">Credit</span></td>
                                <td>Nov 10, 2023</td>
                                <td><button class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Manage</button></td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td><strong>$0.00</strong></td>
                                <td>-$20.00 (Purchase)</td>
                                <td><span class="status-badge status-blocked">Debit</span></td>
                                <td>Oct 28, 2023</td>
                                <td><button class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Manage</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
