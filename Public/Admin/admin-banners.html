<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Banners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar-overlay"></div>
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item active"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="ph ph-list"></i></button>
                    <h2 class="page-title">Banners</h2>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary"><i class="ph ph-plus"></i> Add Banner</button>
                </div>
            </header>

            <div class="admin-grid-cards">
                <div class="admin-card-item">
                    <img src="images/herobanner.png" alt="Hero Banner" class="admin-card-img">
                    <div class="admin-card-body">
                        <div class="admin-card-header">
                            <h3 class="admin-card-title">Main Hero</h3>
                            <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
                        </div>
                        <p style="color: var(--text-gray); font-size: 0.9rem;">Link: /products</p>
                        <div class="admin-card-actions">
                            <button class="action-btn"><i class="ph ph-pencil-simple"></i></button>
                            <button class="action-btn delete"><i class="ph ph-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
