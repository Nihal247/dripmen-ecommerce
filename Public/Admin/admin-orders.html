<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item active"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h2 class="page-title">Orders</h2>
            </header>

            <div class="products-toolbar">
                <div class="filters">
                    <button class="btn btn-outline active">All</button>
                    <button class="btn btn-outline">Pending</button>
                    <button class="btn btn-outline">Shipped</button>
                    <button class="btn btn-outline">Delivered</button>
                </div>
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="Search Order ID...">
                </div>
            </div>

            <div class="recent-orders-section">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Payment</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#923742</td>
                                <td>Alex Doe</td>
                                <td>Nov 12, 2023</td>
                                <td>$145.00</td>
                                <td>Paid (Card)</td>
                                <td><span class="status-badge status-active">Delivered</span></td>
                                <td>
                                    <button class="action-btn" title="View Details"><i class="ph ph-eye"></i></button>
                                    <button class="action-btn" title="Invoice"><i class="ph ph-printer"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>#923741</td>
                                <td>David Smith</td>
                                <td>Nov 12, 2023</td>
                                <td>$240.00</td>
                                <td>Pending (COD)</td>
                                <td><span class="status-badge status-packed">Pending</span></td>
                                <td>
                                    <button class="action-btn" title="View Details"><i class="ph ph-eye"></i></button>
                                    <button class="action-btn" title="Update Status"><i class="ph ph-pencil-simple"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
