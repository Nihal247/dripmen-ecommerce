<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Coupons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item active"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h2 class="page-title">Coupons</h2>
                <button class="btn btn-primary"><i class="ph ph-plus"></i> Create Coupon</button>
            </header>

            <div class="recent-orders-section">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Discount</th>
                                <th>Expiry Date</th>
                                <th>Usage Limit</th>
                                <th>Used</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>WELCOME20</strong></td>
                                <td>20% Off</td>
                                <td>Dec 31, 2024</td>
                                <td>1000</td>
                                <td>450</td>
                                <td><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></td>
                                <td><button class="action-btn delete"><i class="ph ph-trash"></i></button></td>
                            </tr>
                            <tr>
                                <td><strong>SUMMER50</strong></td>
                                <td>$50 Off</td>
                                <td>Aug 30, 2023</td>
                                <td>500</td>
                                <td>500</td>
                                <td><label class="switch"><input type="checkbox"><span class="slider"></span></label></td>
                                <td><button class="action-btn delete"><i class="ph ph-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
