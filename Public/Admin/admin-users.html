<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar-overlay"></div>
        <!-- Sidebar (Same as admin.html) -->
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item active"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="ph ph-list"></i></button>
                    <h2 class="page-title">User Management</h2>
                </div>
                <div class="header-actions">
                    <div class="admin-profile"><img src="https://ui-avatars.com/api/?name=Admin+User&background=000&color=fff" alt="Admin"><span>Admin</span></div>
                </div>
            </header>

            <div class="products-toolbar">
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="Search users...">
                </div>
            </div>

            <div class="recent-orders-section">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><div class="admin-profile"><img src="https://ui-avatars.com/api/?name=John+Doe" alt=""><span>John Doe</span></div></td>
                                <td>john@example.com</td>
                                <td><span class="status-badge status-active">User</span></td>
                                <td><span class="status-badge status-active">Active</span></td>
                                <td>Oct 24, 2023</td>
                                <td>
                                    <button class="action-btn" title="Block"><i class="ph ph-prohibit"></i></button>
                                    <button class="action-btn delete" title="Delete"><i class="ph ph-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td><div class="admin-profile"><img src="https://ui-avatars.com/api/?name=Jane+Smith" alt=""><span>Jane Smith</span></div></td>
                                <td>jane@example.com</td>
                                <td><span class="status-badge status-shipped">Admin</span></td>
                                <td><span class="status-badge status-blocked">Blocked</span></td>
                                <td>Sep 12, 2023</td>
                                <td><button class="action-btn" title="Unblock"><i class="ph ph-check-circle"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
