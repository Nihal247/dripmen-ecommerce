<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripMen Admin | Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar-overlay"></div>
        <aside class="admin-sidebar">
            <div class="sidebar-header"><div class="logo">DRIPMEN</div></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="ph ph-squares-four"></i> Dashboard</a>
                <a href="admin-users.html" class="nav-item"><i class="ph ph-users"></i> Users</a>
                <a href="admin-products.html" class="nav-item"><i class="ph ph-t-shirt"></i> Products</a>
                <a href="admin-categories.html" class="nav-item"><i class="ph ph-tag"></i> Categories</a>
                <a href="admin-orders.html" class="nav-item"><i class="ph ph-shopping-cart"></i> Orders</a>
                <a href="admin-coupons.html" class="nav-item"><i class="ph ph-ticket"></i> Coupons</a>
                <a href="admin-banners.html" class="nav-item"><i class="ph ph-image"></i> Banners</a>
                <a href="admin-wallet.html" class="nav-item"><i class="ph ph-wallet"></i> Wallet</a>
                <a href="admin-analytics.html" class="nav-item active"><i class="ph ph-chart-line-up"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="ph ph-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer"><a href="index.html" class="nav-item"><i class="ph ph-sign-out"></i> Logout</a></div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="ph ph-list"></i></button>
                    <h2 class="page-title">Analytics</h2>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline"><i class="ph ph-download-simple"></i> Export Report</button>
                </div>
            </header>

            <div class="charts-section" style="grid-template-columns: 1fr;">
                <div class="chart-card">
                    <div class="card-header">
                        <h3>Sales Overview</h3>
                        <select class="chart-select"><option>This Year</option></select>
                    </div>
                    <canvas id="analyticsChart"></canvas>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Top Product</h3>
                        <p class="stat-value">Black Tshirt</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
