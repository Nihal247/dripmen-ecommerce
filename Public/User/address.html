<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripMen | Address Book</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Top Announcement Bar -->
    <div class="announcement-bar" id="announcement-bar">
        <span>Sign up and get 20% off to your first order. Sign Up Now</span>
        <button class="close-announcement" aria-label="Close">
            <i class="ph ph-x"></i>
        </button>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <!-- Content injected by script.js -->
    </header>

    <main class="account-page address-page">
        <div class="account-container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="separator"><i class="ph ph-caret-right"></i></span>
                <a href="account.html">My Account</a>
                <span class="separator"><i class="ph ph-caret-right"></i></span>
                <span class="current">Address Book</span>
            </nav>

            <div class="account-layout">
                <!-- Sidebar -->
                <aside class="account-sidebar">
                    <div class="account-nav-section">
                        <h3 class="account-nav-title">Manage My Account</h3>
                        <div class="account-nav-list">
                            <a href="account.html">My Profile</a>
                            <a href="address.html" class="active">Address Book</a>
                            <a href="payment.html">My Payment Options</a>
                        </div>
                    </div>
                    <div class="account-nav-section">
                        <h3 class="account-nav-title">My Orders</h3>
                        <div class="account-nav-list">
                            <a href="orders.html">My Orders</a>
                            <a href="returns.html">My Returns</a>
                            <a href="cancellations.html">My Cancellations</a>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <div class="account-content">
                    <div class="account-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>Address Book</h2>
                        <button class="btn btn-primary" id="add-address-btn" style="padding: 0.75rem 1.5rem; font-size: 0.9rem;">+ Add New Address</button>
                    </div>

                    <div class="address-grid" id="address-grid">
                        <!-- Addresses injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Content injected by script.js -->
    </footer>

    <!-- Overlay for mobile menu -->
    <div class="mobile-menu-overlay"></div>

    <!-- Add Address Modal -->
    <div class="modal" id="add-address-modal">
        <button class="close-modal"><i class="ph ph-x"></i></button>
        <div class="modal-body">
            <h3 class="modal-title" id="address-modal-title">Add New Address</h3>
            <form id="add-address-form" class="account-form">
                <input type="hidden" id="address-edit-index" name="editIndex" value="-1">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" name="mobile" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" name="street" placeholder="Street Address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" name="zip" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary full-width">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
