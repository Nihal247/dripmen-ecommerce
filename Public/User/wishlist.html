<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripMen | Wishlist</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Top Announcement Bar -->
    <div class="announcement-bar" id="announcement-bar">
        <span>Sign up and get 20% off to your first order. Sign Up Now</span>
        <button class="close-announcement" aria-label="Close">
            <i class="ph ph-x"></i>
        </button>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <!-- Content injected by script.js -->
    </header>

    <main class="wishlist-page">
        <div class="page-banner" style="width: 100%; margin-bottom: 2rem;">
            <img src="assets/images/new-banner.jpg" alt="Wishlist Banner" style="width: 100%; height: auto; display: block; object-fit: cover;">
        </div>
        <div class="wishlist-container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="separator"><i class="ph ph-caret-right"></i></span>
                <span class="current">Wishlist</span>
            </nav>

            <div class="wishlist-content" id="wishlist-content">
                <div class="wishlist-grid" id="wishlist-grid">
                    <!-- Items injected by JS -->
                </div>

                <div class="wishlist-actions"
                    style="display: flex; justify-content: center; margin-top: 5rem; margin-bottom: 5rem;">
                    <button class="btn btn-primary" id="move-all-to-cart-btn"
                        style="border-radius: 50px; padding: 1.1rem 2rem; font-size: 1.05rem; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; width: 380px; max-width: 100%; letter-spacing: 0.5px;">
                        Move To Cart <i class="ph ph-arrow-right" style="font-size: 1.25rem;"></i>
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-cart-state" id="empty-wishlist-state" style="display: none;">
                <div class="empty-cart-icon">
                    <i class="ph ph-heart"></i>
                </div>
                <h2>Your wishlist is empty</h2>
                <p>Save items you love and they will appear here.</p>
                <a href="products.html" class="btn btn-primary start-shopping-btn">Browse Products</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Content injected by script.js -->
    </footer>

    <!-- Overlay for mobile menu -->
    <div class="mobile-menu-overlay"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
