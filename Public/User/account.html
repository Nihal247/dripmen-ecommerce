<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripMen | My Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Top Announcement Bar -->
    <div class="announcement-bar" id="announcement-bar">
        <span>Sign up and get 20% off to your first order. Sign Up Now</span>
        <button class="close-announcement" aria-label="Close">
            <i class="ph ph-x"></i>
        </button>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <!-- Content injected by script.js -->
    </header>

    <main class="account-page">
        <div class="account-container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="separator"><i class="ph ph-caret-right"></i></span>
                <span class="current">My Account</span>
            </nav>

            <div class="account-layout">
                <!-- Sidebar -->
                <aside class="account-sidebar">
                    <div class="account-nav-section">
                        <h3 class="account-nav-title">Manage My Account</h3>
                        <div class="account-nav-list">
                            <a href="#" class="active">My Profile</a>
                            <a href="address.html">Address Book</a>
                            <a href="payment.html">My Payment Options</a>
                        </div>
                    </div>
                    <div class="account-nav-section">
                        <h3 class="account-nav-title">My Orders</h3>
                        <div class="account-nav-list">
                            <a href="orders.html">My Orders</a>
                            <a href="returns.html">My Returns</a>
                            <a href="#">My Cancellations</a>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <div class="account-content">
                    <div class="account-header">
                        <h2>Edit Your Profile</h2>
                    </div>

                    <form class="account-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" value="Muhammed" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" value="Nihal" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="nihal@gmail.com" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" value="Kingston, 5236, United State" placeholder="Address">
                            </div>
                        </div>

                        <div class="password-change-section">
                            <h3 class="section-subtitle">Password Changes</h3>
                            <div class="form-group">
                                <input type="password" placeholder="Current Password">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm New Password">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-outline">Cancel</button>
                            <button type="button" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Content injected by script.js -->
    </footer>

    <!-- Overlay for mobile menu -->
    <div class="mobile-menu-overlay"></div>

    <script src="script.js"></script>
</body>

</html>
